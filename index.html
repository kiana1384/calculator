<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section><img src="./media/page-turner.svg" alt="">
    <div class="box">
      <input type="text" class="text"  />
      <div>
        <input type="button" value="AC" class="opertor AC" />
        <input type="button" value="DEL" class="opertor DEL" />
        <input type="button" value="/" class="opertor val" />
        <input type="button" value="%" class="opertor" />
      </div>
      <div>
        <input type="button" value="1" class="val" />
        <input type="button" value="2" class="val" />
        <input type="button" value="3" class="val"/>
        <input type="button" value="*" class="val" />
      </div>
      <div>
        <input type="button" value="4" class="val" />
        <input type="button" value="5" class="val" />
        <input type="button" value="6" class="val" />
       
        <input type="button" value="+" class="opertor val" />
      </div>
      <div>
        <input type="button" value="7" class="val" />
        <input type="button" value="8" class="val" />
        <input type="button" value="9" class="val" />
        
        <input type="button" value="-" class="val opertor" />
      </div>

      <div>
        <input type="button" value="0" class="val" />
        <input type="button" value="." class="operator val" />
        <input type="button" value="=" class="operator equal ee" />
      </div>
    </div>
  </section>
    <script src="./js/script.js"></script>
  </body>
</html>
